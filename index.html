<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ind.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <h1>Calculator</h1>
        </div>
        <div class="second">
            <div class="txt">
                <input type="text" id="answer"/>
            </div>
            <div class="sec">
                <button class='btn2'
                value="-" onClick="dis('-')">-</button>
                <button class='btn3'
                value="-" onClick="dis('-')">-</button>
            <div class="btn">
                <button class='btn1'
                value="1" onClick="dis('1')">1</button>
                <button class='btn1'
                value="2" onClick="dis('2')">2</button>
                <button class='btn1'
                value="3" onClick="dis('3')">3</button>
                <button class='btn1 btnc'
                value="" onClick="clr()">C</button>
            </div>
            <div class="btn">
                <button class='btn1'
                value="4" onClick="dis('4')">4</button>
                <button class='btn1'
                value="5" onClick="dis('5')">5</button>
                <button class='btn1'
                value="6" onClick="dis('6')">6</button>
                <button class='btn1 btnp'
                value="+" onClick="dis('+')">+</button>
            </div>
            <div class="btn">
                <button class='btn1'
                value="7" onClick="dis('7')">7</button>
                <button class='btn1'
                value="8" onClick="dis('8')">8</button>
                <button class='btn1'
                value="9" onClick="dis('9')">9</button>
                <button class='btn1 btnx'
                value="X" onClick="dis('*')">X</button>
            </div>
            <div class="btn">
                <button class='btn1'
                value="." onClick="dis('.')">.</button>
                <button class='btn1'
                value="0" onClick="dis('0')">0</button>
                <button class='btn1'
                value="=" onClick="solve()">=</button>
                <button class='btn1 btns'
                value="/" onClick="dis('/')">/</button>
            </div>
        </div>
        </div>
    </div>

    <script src="indd.js"></script>
</body>
</html>
